          <option value="12">Tháng 12</option>
        </select>
      </div>
      <table class="revenue-table">
        <thead>
          <tr>
            <th>Ngày</th>
            <th>Doanh thu</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
